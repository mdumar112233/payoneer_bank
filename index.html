<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h2 class="text-center mt-5">Welcome To Payoneer Bank</h2>
        <div class="submit-area m-5">
            <h4>Login</h4>
            <input type="text" placeholder="user name" class="form-control mb-2" name="" id="">
            <input type="password" placeholder="password" class="form-control mb-2" name="" id="">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class="container">
        <div class="row text-center mt-5">
            <div class="col">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control mb-2" placeholder="$ Amount want to deposit">
                    <button id="deposit-btn" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control mb-2" placeholder="$ Amount want to deposit">
                    <button id="withdraw-btn" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>



    <script src="payoneer.js"></script>
</body>
</html>
